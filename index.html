<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Calculator-DiegoCM</title>
  <link rel="stylesheet" href="STYLES/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main-container">
    <header>
      <h1>Calculadora</h1>
    </header>
    <div class="calculator">
      <div class="display">0</div>
      <div class="btn-group">
        <div class="row">
          <div class="btn gray color-black">AC</div>
          <div class="btn gray color-black">+/-</div>
          <div class="btn gray color-black">%</div>
          <div class="btn orange">/</div>
        </div>
        <div class="row">
          <div class="btn gray-dark">7</div>
          <div class="btn gray-dark">8</div>
          <div class="btn gray-dark">9</div>
          <div class="btn orange">x</div>
        </div>
        <div class="row">
          <div class="btn gray-dark">4</div>
          <div class="btn gray-dark">5</div>
          <div class="btn gray-dark">6</div>
          <div class="btn orange">-</div>
        </div>
        <div class="row">
          <div class="btn gray-dark">1</div>
          <div class="btn gray-dark">2</div>
          <div class="btn gray-dark">3</div>
          <div class="btn orange">+</div>
        </div>
        <div class="row">
          <div class="btn gray-dark big-btn">0</div>
          <div class="btn gray-dark">.</div>
          <div class="btn orange">=</div>
        </div>
      </div>
      <div class="container-barra">
        <div class="barra"></div>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
<footer>

</footer>

</html>
